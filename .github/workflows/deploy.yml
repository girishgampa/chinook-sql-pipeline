name: Deploy SQL Scripts to SQL Server

on:
  push:
    branches:
      - main

jobs:
  deploy-sql:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sqlcmd on macOS
        if: runner.os == 'macOS'
        run: |
          brew install msodbcsql18 mssql-tools18

      - name: Run SQL Script
        run: |
          /opt/mssql-tools18/bin/sqlcmd -S ${{ secrets.DB_SERVER }} -d ${{ secrets.DB_NAME }} -U ${{ secrets.DB_USERNAME }} -P ${{ secrets.DB_PASSWORD }} -i sql/001_create_tables.sql
